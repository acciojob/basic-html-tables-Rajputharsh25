<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            width: 50%;
            margin: 40px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>101</td>
                <td>Harsh</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Rahul</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
